<!DOCTYPE html>
<html>
	<head>
		<title>CSS Smiley Face</title>
		<link rel="stylesheet" type="text/css" href="./0.04_cssSmiley.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>CSS Smiley face</h1>
			<h2>Step 1: Make the circle</h2>
			<div class="face"></div>
			<h2>Step 2: Add the left eye</h2>
			<div class="face">
				<div class="lefteye"></div>
			</div>
			<h2>Step 3: Add the right eye</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
			</div>
			<h2>Step 4: Add the mouth</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
				<div class="mouth1"></div>
			</div>
			<h2>Step 5: Add the inner left eye</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"></div>
				<div class="mouth1"></div>
			</div>
			<h2>Step 6: Add the inner right eye</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth1"></div>
			</div>
			<h2>Step 7: Add the tongue</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth1"><div id="tongue1"></div></div>
			</div>
			<h2>Step 8: Add the nose</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="nose"><div id="cheek"></div></div>
				<div class="mouth2"><div id="tongue2"></div></div>
			</div>
		</div>
	</body>
</html>
